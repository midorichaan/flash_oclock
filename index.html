<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フリップ時計</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="fullscreen-btn" class="fullscreen-btn" aria-label="全画面表示の切替">全画面</button>
    <div class="clock-container">
        <div class="flip-unit">
            <div class="flip-card" id="hour-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="flip-unit">
            <div class="flip-card" id="hour-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="separator">:</div>

        <div class="flip-unit">
            <div class="flip-card" id="minute-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="flip-unit">
            <div class="flip-card" id="minute-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="separator">:</div>

        <div class="flip-unit">
            <div class="flip-card" id="second-tens">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="flip-unit">
            <div class="flip-card" id="second-ones">
                <div class="flip-card-inner">
                    <div class="flip-card-front">0</div>
                    <div class="flip-card-back">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
